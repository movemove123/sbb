<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/simpleShop.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="./style/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>로그인</title>
    <script>
      $(document).ready(function() {
          const $loginId = $('#LOGIN_ID');
          const $loginPw = $('#LOGIN_PW');
          const $loginBtn = $('#LOGIN_BTN');
          const $joinBtn = $('#JOIN_BTN');

          function color() {
              if (($loginId.val().length > 0 && $loginId.val().indexOf('@') !== -1) && $loginPw.val().length >= 5) {
                  $loginBtn.css('background-color', '#0095F6');
                  $loginBtn.prop('disabled', false);
              } else {
                  $loginBtn.css('background-color', '#C0DFFD');
                  $loginBtn.prop('disabled', true);
              }
          }

          function moveToMain() {
              if (($loginId.val().length > 0) && $loginPw.val().length >= 4) {
                  window.location.href = '/main';
                  alert($loginId.val() + '님 방문을 환영합니다.');
              }
          }

          //function moveToJoin() {
          //    location.replace('./join.html');
          //}
			
		  function moveToJoin() {
    		window.location.href = '/join';
  		  }
          $loginId.on('keyup', color);
          $loginPw.on('keyup', color);
          $loginBtn.on('click', moveToMain);
          // $joinBtn.on('click', moveToJoin);
      });
    </script>
</head>
<body>
	<html xmlns:th="http://www.thymeleaf.org">
    <div class="navbar">
        <a class="logo" th:href="@{/main}">
          <img src="images/logo1.png" height="20px">
        </a>
        <ul>
          <li><a th:href="@{/question/list}">Q&A</a></li>
          <li><a href="#">Shop</a></li>
          <li><a th:href="@{/cart}">Cart</a></li>
          <li><a th:href="@{/login}">Login</a></li>
        </ul>
      </div>
      <hr>
      <article>
        <div class = "login_wrapper">
            <div class="login_logo">Login</div>
            <form class="login_form">
                <input id="LOGIN_ID" class = "login_text" type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input  id="LOGIN_PW" class = "login_text" type="password" name="id" placeholder="비밀번호">
                <button id="LOGIN_BTN" class = "login_btn" type="button" th:onclick="|location.href='/main'|">로그인</button>
               <!-- <button id="JOIN_BTN" class = "join_btn" type="button">회원가입</button> -->
               <button id="JOIN_BTN" class = "join_btn" type="button" th:onclick="|location.href='/join'|">회원가입</button> 
            </form>
            <a class = "login_bottom" href="" >아이디를 잊으셨나요?</a>
            <a class = "login_bottom" href="" >비밀번호를 잊으셨나요?</a>
        </div>
      </article>
      <!-- <script src="js/login.js" defer=""></script> -->
      </html>
</body>
</html>
